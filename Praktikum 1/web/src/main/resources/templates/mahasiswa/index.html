<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daftar Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar bg-primary navbar-expand-lg bg-body-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                    <a class="nav-link active" href="/mahasiswa">Mahasiswa</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container my-4">
        
        <h1 class="text-center my-2">Mahasiswa</h1>
        <div class="d-flex justify-content-between">
            <div>
                <a href="/mahasiswa/create" class="btn btn-primary">Tambah Mahasiswa</a>
            </div>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" name="keyword" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success mx-1" type="submit">Search</button>
                <a class="btn btn-outline-primary" href="/mahasiswa" role="button">Hapus</a>
            </form>
        </div>

        <table class="table">
            <thead>
                <th>#</th>
                <th>Nama</th>
                <th>NIM</th>
                <th>Jurusan</th>
                <th>Tanggal Lahir</th>
                <th>Aksi</th>
            </thead>

            <tbody>
                <tr th:each="mahasiswa : ${mahasiswa}">
                    <td th:text="${mahasiswa.id}"></td>
                    <td th:text="${mahasiswa.nama}"></td>
                    <td th:text="${mahasiswa.nim}"></td>
                    <td th:text="${mahasiswa.jurusan}"></td>
                    <td th:text="${mahasiswa.tanggalLahir.toString().substring(0, 10)}"></td>
                    <td style="white-space: nowrap;">
                        <a th:href="@{mahasiswa/edit(nim=${mahasiswa.nim})}" class="btn btn-primary btn-sm">Edit</a>
                        <a th:href="@{mahasiswa/delete(nim=${mahasiswa.nim})}" class="btn btn-danger btn-sm"
                            onclick="return confirm('Apakah Anda Yakin ?')">Delete</a>
                        <a th:href="@{mahasiswa/detail(nim=${mahasiswa.nim})}"
                            class="btn btn-secondary btn-sm">Detail</a>
                    </td>
                </tr>
            </tbody>    
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
