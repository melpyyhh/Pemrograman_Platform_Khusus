<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Tambah Mahasiswa</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container my-4">
            <div class="row">
                <div class="col-md-8 mx-auto rounded border p-4 m-4">
                    <h2 class="text-center mb-5">Mahasiswa Baru</h2>
                    <form method="post" th:object="${mahasiswaDto}">
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Nama</label>
                            <div class="col-sm-8">
                                <input
                                    class="form-control"
                                    th:field="${mahasiswaDto.nama}"
                                />
                                <p
                                    th:if="${#fields.hasErrors('nama')}"
                                    th:errorclass="text-danger"
                                    th:errors="${mahasiswaDto.nama}"
                                ></p>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">NIM</label>
                            <div class="col-sm-8">
                                <input
                                    class="form-control"
                                    th:field="${mahasiswaDto.nim}"
                                />
                                <p
                                    th:if="${#fields.hasErrors('nim')}"
                                    th:errorclass="text-danger"
                                    th:errors="${mahasiswaDto.nim}"
                                ></p>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label"
                                >Jurusan</label
                            >
                            <div class="col-sm-8">
                                <select
                                    class="form-select"
                                    th:field="${mahasiswaDto.jurusan}"
                                >
                                    <option value="DIII Statistika">
                                        DIII Statistika
                                    </option>
                                    <option value="DIV Statistika">
                                        DIV Statistika
                                    </option>
                                    <option value="DIV Komputasi Statistik">
                                        DIV Komputasi Statistik
                                    </option>
                                </select>
                                <p
                                    th:if="${#fields.hasErrors('jurusan')}"
                                    th:errorclass="text-danger"
                                    th:errors="${mahasiswaDto.jurusan}"
                                ></p>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label"
                                >Tanggal Lahir</label
                            >
                            <div class="col-sm-8">
                                <input
                                    class="form-control"
                                    type="date"
                                    th:field="${mahasiswaDto.tanggalLahir}"
                                />
                                <p
                                    th:if="${#fields.hasErrors('tanggalLahir')}"
                                    th:errorclass="text-danger"
                                    th:errors="${mahasiswaDto.tanggalLahir}"
                                ></p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="offset-sm-4 col-sm-4 d-grid">
                                <button type="submit" class="btn btn-primary">
                                    Submit
                                </button>
                            </div>
                            <div class="col-sm-4 d-grid">
                                <a
                                    class="btn btn-outline-primary"
                                    href="/mahasiswa"
                                    role="button"
                                    >Cancel</a
                                >
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
